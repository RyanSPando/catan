<html>
  <head>
    <title>Catan</title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="thirdjs/jquery.js" type="text/javascript"></script>
    <script src="thirdjs/lodash.js" type="text/javascript"></script>

    <script src="js/point.js" type="text/javascript"></script>
    <script src="js/corner.js" type="text/javascript"></script>
    <script src="js/edge.js" type="text/javascript"></script>
    <script src="js/hexagon.js" type="text/javascript"></script>

    <script src="js/resources.js" type="text/javascript"></script>
    <script src="js/tile.js" type="text/javascript"></script>
    <script src="js/token.js" type="text/javascript"></script>

    <script src="js/road.js" type="text/javascript"></script>
    <script src="js/settlement.js" type="text/javascript"></script>
    <script src="js/city.js" type="text/javascript"></script>

    <script src="js/board.js" type="text/javascript"></script>
    <script src="js/inspection.js" type="text/javascript"></script>

    <script src="js/state-place.js" type="text/javascript"></script>
    <script src="js/state-roll.js" type="text/javascript"></script>
    <script src="js/state-build.js" type="text/javascript"></script>

    <script src="js/trade.js" type="text/javascript"></script>
    <script src="js/score.js" type="text/javascript"></script>

    <script src="js/ai.js" type="text/javascript"></script>

    <script src="js/mouse.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/screen.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="board">
      <canvas id="canvas"></canvas>
    </div>

    <div class="info top">
      <div class="messages"></div>
    </div>


    <div class="info bottom">
      <div class="resources">
        you have
        <div class="resource brick">
          <div class="value brick"></div>
        </div>

        <div class="resource wood">
          <div class="value wood"></div>
        </div>

        <div class="resource sheep">
          <div class="value sheep"></div>
        </div>

        <div class="resource wheat">
          <div class="value wheat"></div>
        </div>

        <div class="resource ore">
          <div class="value ore"></div>
        </div>

      </div>

      <div class="trade resources">
        offer
        <div class="offer">
          <div class="resource brick">0</div>
          <div class="resource wood">0</div>
          <div class="resource sheep selected">4</div>
          <div class="resource wheat">0</div>
          <div class="resource ore">0</div>
        </div>

        for
        <div class="receive">
          <div class="resource brick selected">1</div>
          <div class="resource wood">0</div>
          <div class="resource sheep">0</div>
          <div class="resource wheat">0</div>
          <div class="resource ore">0</div>
        </div>

        <button>trade</button>
      </div>

      <div class="roll">
        <button>roll!</button>
      </div>

      <div class="endturn">
        <button>end turn</button>
      </div>

      <div class="scoreboard">
        score: <span class="score">0</span>
      </div>
    </div>
  </body>
</html>
